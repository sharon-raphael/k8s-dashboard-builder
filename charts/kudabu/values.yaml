image:
  backend:
    repository: ghcr.io/sharon-raphael/kudabu-backend
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: "latest"
  frontend:
    repository: ghcr.io/sharon-raphael/kudabu-frontend
    pullPolicy: IfNotPresent
    tag: "latest"

service:
  type: ClusterIP
  backendPort: 8080
  frontendPort: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: Prefix
          backend: frontend
        - path: /api
          pathType: Prefix
          backend: backend
  tls: []
